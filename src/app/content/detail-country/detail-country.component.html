
<div *ngIf="countryn" class="country"> 
    <div class="slider">
        <img src={{countryn.flags.png}}>
        <h1>{{countryn.name.common}}</h1>
    </div>
    <div class="info">
        <div class="details">
            <h1>Information</h1>
            <p><strong>Capitacl: </strong>{{countryn.capital}}</p>
            <p><strong>Region: </strong>{{countryn.region}}</p>
            <p><strong>Subregion: </strong>{{countryn.subregion}}</p>
            <p >{{countryn.languages}}</p>
            <p><strong>Area: </strong>{{countryn.area}}</p>
        </div>
        <div class="border-countries">
            <h1>Border Countries</h1>
            <ul>
                <li *ngFor="let border of country"><a [routerLink]="['/content/detail-country', border.name.common]">{{border.name.common}}</a></li>
            </ul>
        </div>
    </div>

</div>
