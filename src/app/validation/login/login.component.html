<div class="auth">
    <h2>Login</h2>
    <form [formGroup]="groupSignup">
        <p class="userinfo" >UserName</p>
        <input type="text" class="intext" formControlName="Username">
        <p class="userinfo">Password</p>
        <input type="password" class="intext" formControlName="Password">
    </form>
    <button (click)="validate()" class="login-button">Login</button>
    <p class="statement">Don't have an account? <a [routerLink] = "'../register'">SignUp</a></p>
</div>
